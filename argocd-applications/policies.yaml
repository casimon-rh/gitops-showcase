apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: policies
  namespace: openshift-gitops
spec:
  destination:
    namespace: acm-policies
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: policy
    repoURL: 'https://github.com/casimon-rh/gitops-showcase'
    targetRevision: main
  syncPolicy:
    automated: {}